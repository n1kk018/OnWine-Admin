<div class="row">
    <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
                     title="Répartition des types de vin provisionnés">
        <google-chart [(data)]="productsTypesChartOptions"></google-chart>
    </ba-card>
    <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
                     title="Répartition des types de vin commandés">
        <google-chart [(data)]="ordersTypesChartOptions"></google-chart>
    </ba-card>
</div>
<div class="row">
    <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
                     title="Répartition des commandes hors euros">
        <google-chart [(data)]="ordersCurrenciesChartOptions"></google-chart>
    </ba-card>
    <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
                     title="Top 10 des ventes">
        <google-chart [(data)]="ordersTopProductsChartOptions"></google-chart>
    </ba-card>
</div>
<div class="row">
    <ba-card class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
                     title="Répartition des ventes par pays">
        <google-chart [(data)]="ordersCountriesChartOptions"></google-chart>
    </ba-card>
</div>
